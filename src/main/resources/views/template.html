<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} - Mu Server</title>
    <link rel="stylesheet" href="/prism/prism-1.15.0.css">
    <link rel="stylesheet" href="/mu.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/logos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logos/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    {% block head %}
    {% endblock %}
</head>
<body>

<nav>
    <a href="/" title="Go home"><img src="/logos/menu-logo.png" alt="Logo" title=""></a>
    <div><a href="/" title="Go home">Mu Server</a></div>
    <div>
        <a href="/download">{{version}}</a>
    </div>
</nav>


<main>
    <h1>{{title}}</h1>

    {% block main %}
    {% endblock %}

</main>
<footer>
    <p><span class="homeLink"><a href="/">Home</a>
        | </span> <a href="https://www.javadoc.io/doc/io.muserver/mu-server">Java docs</a>
        | <a href="/download">Download</a>
        | <a href="https://github.com/3redronin/mu-server/issues">Issue tracker</a>
        | <a href="https://github.com/3redronin/mu-server">Source code</a>
    </p>
    <p class="yapping">
        Mu Server is an open source web server library published under the <a
            href="https://github.com/3redronin/mu-server/blob/master/LICENSE">MIT Licence</a>.</p>
</footer>
</body>
<script src="/prism/prism-1.15.0.min.js"></script>

{% if (not isLocal) %}
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-59122302-2"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-59122302-2');
</script>
{% endif %}

</html>
